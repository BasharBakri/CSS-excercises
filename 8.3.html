<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    div {
      border: black solid 3px;
      position: absolute;
      background-color: white;
    }
    #div1 {
      width: 150px;
      height: 100px;
      z-index: 1;
    }
    #div2 {
      width: 120px;
      height: 150px;
      top: 70px;
      left: 70px;
      z-index: 2;
    }
    #div3 {
      width: 400px;
      height: 80px;
      top: 150px;
      z-index: 3;
    }
    #div4 {
      left: 300px;
      height: 300px;
      width: 60px;
      z-index: 4;
    }

  </style>
</head>
<body>
  <div id="div1">div one</div>
  <div id="div2">div two</div>
  <div id="div3">div three</div>
  <div id="div4">div four</div>
</body>
</html>
