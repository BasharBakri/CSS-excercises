<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.4</title>
  <style>
    .text {
  position: relative;
  display: inline-block;
}

.text::before,
.text::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  border: 2px solid black;
}

.text::before {
  top: -2px;
  left: -2px;
  border-right: transparent;
}

.text::after {
  bottom: -5px;
  right: -5px;
  border-left: transparent;
}

  </style>
</head>
<body>
  <section class="text">
    not a cool border
  </section>  
</body>
</html>
