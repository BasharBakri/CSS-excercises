<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html card</title>
  <style>
 * { margin: 0;
     padding: 0;
    box-sizing: border-box;
   }
   .box {
    background-color: bisque;
    width: 300px;
    height: 400px;
   }
   .box img {
    width: 300px;
    height: 250px;
   }
   .box p {
    font-size: larger;
   }
   .box a {
    font-size: smaller;
   }

  </style>
</head>
<body>
  <article class="box">
  <img src="./imgs/golano heights.jpg" alt="Golan heights">
    <h2> The Golan Heights </h2>
    <p>Cool places to visit:</p>
    <br>
    <a href="#">Hermon Mountain</a> 
    <a href="#"> Sea of Galilee</a>
    <a href="#">Hula Valley</a>
  </article>
</body>
</html>
